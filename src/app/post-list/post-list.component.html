<button (click)="_onCreate()">Create</button>
<a routerLink="/admin-page">Admin page</a>
<div class="post-list">
    <table mat-table [dataSource]="postList" class="mat-elevation-z8">

        <!-- Position Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID</th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title</th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="body">
            <th mat-header-cell *matHeaderCellDef> Content</th>
            <td mat-cell *matCellDef="let element"> {{element.body}} </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action</th>
            <td mat-cell *matCellDef="let element">
                <button mat-button (click)="_openDialog(element.id)"> Open</button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

</div>

<cn-post-dialog-view #dialogViewComponent>

</cn-post-dialog-view>
